<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora de Distribuição Normal</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <header>
      <h1>Calculadora de Distribuição Normal</h1>
    </header>

    <main>
      <section class="form-section">
        <h2>Parâmetros de Entrada</h2>
        <form id="normal-form">
          <div class="input-container">
            <label for="media">Média (μ)</label>
            <input type="number" id="media" value="0" required />
          </div>

          <div class="input-container">
            <label for="desvio">Desvio Padrão (σ)</label>
            <input type="number" id="desvio" value="1" required />
          </div>

          <div class="input-container">
            <label for="valor">Valor (x)</label>
            <input type="number" id="valor" value="-1" required />
          </div>

          <div
            class="input-container"
            id="valor2-container"
            style="display: none"
          >
            <label for="valor2">Valor (x2)</label>
            <input type="number" id="valor2" value="1" required />
          </div>

          <div class="input-container">
            <label for="tipoPergunta">Tipo de Cálculo</label>
            <select id="tipoPergunta">
              <option value="menorQue">P(X &lt; x)</option>
              <option value="maiorQue">P(X &gt; x)</option>
              <option value="entre">P(x1 &lt; X &lt; x2)</option>
            </select>
          </div>

          <div class="button-container">
            <button type="button" id="calcular">Calcular</button>
            <button type="reset" id="limpar">Limpar</button>
          </div>
        </form>
      </section>

      <section class="result-section">
        <h2>Resultados</h2>
        <div class="result-container">
          <p id="resultado">Insira os valores e clique em "Calcular".</p>
          <div class="chart-container">
            <h3>Gráfico da Distribuição Normal</h3>
            <canvas id="normalDistributionChart"></canvas>
          </div>
        </div>
      </section>
    </main>

    <footer>
      <p>
        &copy; 2025 | Feito por
        <a
          href="https://github.com/MarlonVBP"
          target="_blank"
          rel="noopener noreferrer"
          >Marlon Passos</a
        >
      </p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
